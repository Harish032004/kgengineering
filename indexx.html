<script>
    const track = document.getElementById('track');
    const container = document.getElementById('trackContainer');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    
    let originalCards = Array.from(track.children);
    let index = 0;
    let isTransitioning = false;

    // --- Dynamic Cloning for Infinite Scroll ---
    const cloneCount = 4;
    for(let i = 0; i < cloneCount; i++) {
        track.appendChild(originalCards[i].cloneNode(true));
        track.insertBefore(originalCards[originalCards.length - 1 - i].cloneNode(true), track.firstChild);
    }

    const updateCarousel = (instant = false) => {
        const cardWidth = track.querySelector('.card-wrapper').offsetWidth;
        const offset = (index + cloneCount) * cardWidth;
        track.style.transition = instant ? 'none' : `transform var(--transition-speed) var(--easing)`;
        track.style.transform = `translateX(-${offset}px)`;
    };

    const next = () => { if(!isTransitioning) { isTransitioning = true; index++; updateCarousel(); }};
    const prev = () => { if(!isTransitioning) { isTransitioning = true; index--; updateCarousel(); }};

    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);

    track.addEventListener('transitionend', () => {
        isTransitioning = false;
        if (index >= originalCards.length) { index = 0; updateCarousel(true); }
        if (index <= -1) { index = originalCards.length - 1; updateCarousel(true); }
    });

    // --- Touch Swipe Support ---
    let startX = 0;
    container.addEventListener('touchstart', (e) => startX = e.touches[0].clientX, {passive: true});
    container.addEventListener('touchend', (e) => {
        const endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) next();
        if (endX - startX > 50) prev();
    }, {passive: true});

    window.addEventListener('resize', () => updateCarousel(true));
    window.onload = () => updateCarousel(true);

        window.open(`https://wa.me/919884202336?text=${encodeURIComponent(msg)}`, '_blank');
    }

 <script>
        // KGS Hero Controller - Unique Names
        class KGSHeroController {
            constructor() {
                this.videos = document.querySelectorAll('.kgs-video-slide');
                this.indicators = document.querySelectorAll('.kgs-indicator');
                this.progressBar = document.getElementById('kgs-progressBar');
                this.prevBtn = document.querySelector('.kgs-prev');
                this.nextBtn = document.querySelector('.kgs-next');
                
                this.currentIndex = 0;
                this.totalVideos = this.videos.length;
                this.autoRotateInterval = 3000;
                this.rotationTimer = null;
                this.manualOverrideTimer = null;
                this.isAutoRotating = true;
                
                this.initializeKGSHero();
            }
            
            initializeKGSHero() {
                // Start first video
                this.videos[0].play();
                
                // Setup event listeners
                this.setupKGSEvents();
                
                // Start auto rotation
                this.startKGSRotation();
                this.resetKGSProgress();
            }
            
            setupKGSEvents() {
                // Arrow buttons
                this.prevBtn.addEventListener('click', () => this.kgsNavigate(-1));
                this.nextBtn.addEventListener('click', () => this.kgsNavigate(1));
                
                // Indicators
                this.indicators.forEach(indicator => {
                    indicator.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        this.kgsGoToVideo(index);
                    });
                });
            }
            
            kgsNavigate(direction) {
                const newIndex = (this.currentIndex + direction + this.totalVideos) % this.totalVideos;
                this.kgsSwitchVideo(newIndex);
                this.handleKGSManualInteraction();
            }
            
            kgsGoToVideo(index) {
                if (index !== this.currentIndex) {
                    this.kgsSwitchVideo(index);
                    this.handleKGSManualInteraction();
                }
            }
            
            kgsSwitchVideo(newIndex) {
                // Hide current video
                this.videos[this.currentIndex].classList.remove('active');
                this.indicators[this.currentIndex].classList.remove('active');
                this.videos[this.currentIndex].pause();
                
                // Update index
                this.currentIndex = newIndex;
                
                // Show new video
                this.videos[this.currentIndex].currentTime = 0;
                this.videos[this.currentIndex].play();
                this.videos[this.currentIndex].classList.add('active');
                this.indicators[this.currentIndex].classList.add('active');
                
                // Reset progress bar
                this.resetKGSProgress();
            }
            
            handleKGSManualInteraction() {
                // Stop auto rotation
                this.isAutoRotating = false;
                clearInterval(this.rotationTimer);
                
                // Resume after 8 seconds
                clearTimeout(this.manualOverrideTimer);
                this.manualOverrideTimer = setTimeout(() => {
                    this.isAutoRotating = true;
                    this.startKGSRotation();
                }, 8000);
            }
            
            startKGSRotation() {
                if (!this.isAutoRotating) return;
                
                clearInterval(this.rotationTimer);
                this.rotationTimer = setInterval(() => {
                    const newIndex = (this.currentIndex + 1) % this.totalVideos;
                    this.kgsSwitchVideo(newIndex);
                }, this.autoRotateInterval);
            }
            
            resetKGSProgress() {
                // Reset progress bar animation
                this.progressBar.style.transition = 'none';
                this.progressBar.style.transform = 'translateX(-100%)';
                
                // Force reflow
                void this.progressBar.offsetWidth;
                
                // Start new animation
                this.progressBar.style.transition = `transform ${this.autoRotateInterval}ms linear`;
                this.progressBar.style.transform = 'translateX(0%)';
            }
        }
        
        // Initialize KGS Hero
        document.addEventListener('DOMContentLoaded', () => {
            const kgsHero = new KGSHeroController();
            
            // Pause when tab is hidden
            document.addEventListener('visibilitychange', () => {
                const activeVideo = document.querySelector('.kgs-video-slide.active');
                if (document.hidden) {
                    activeVideo.pause();
                } else {
                    activeVideo.play();
                }
            });
        });
    </script>
  
<script>
if (window.innerWidth <= 600) {
    const track = document.querySelector('.brands-track');

    // duplicate logos
    track.innerHTML += track.innerHTML;

    let position = 0;
    const speed = 0.5; // smaller = slower

    function scrollLogos() {
        position -= speed;

        if (Math.abs(position) >= track.scrollWidth / 2) {
            position = 0; // silent reset
        }

        track.style.transform = `translateX(${position}px)`;
        requestAnimationFrame(scrollLogos);
    }

    scrollLogos();
}
</script>
